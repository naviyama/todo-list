<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="">
  <title>Todo list</title>
</head>
<body>
  <div id="container">
    <div id="todo-container">
      <h1 class="title">Todo</h1>
      <form>
        <input id="inputText" type="text" />
        <button id="addBtn" type="submit">Add</button>
        <button id="sortBtn">
          <img id="sort-img" src="https://img.icons8.com/?size=100&id=21892&format=png&color=000000" alt="sort icon">
        </button>
        <button id="resetBtn">
          <img id="reset-img" src="https://img.icons8.com/?size=100&id=K2njhUKeLfle&format=png&color=000000" alt="reset icon">
        </button>
      </form>
      <p id="warning">Please type something</p>
      <ul id="todo-list-container">
        <!-- <li>
          <input type="checkbox" />
          <label htmlFor="">inputText.value</label>
          <div class='imgBtnContainer'>
            <img id='editBtn' src="" alt="" />
            <img id='deleteBtn' src="" alt="" />
          </div>
        </li>  -->

      </ul>
    </div>
  </div>
  <footer>
    <small>
      <a target="_blank" href="https://icons8.com/icon/42799/edit">Edit</a> and
      <a target="_blank" href="https://icons8.com/icon/104338/delete">Delete</a>
      icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    </small>
  </footer>
  <script src="main.js"></script>
</body>
</html>
